<!doctype html>
<html lang="cs">
<head>
    <title>Atlas zemí</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-danger p-3">
        <h1 class="display-3 text-warning text-center">Atlas zemí</h1>
        <div class="d-flex justify-content-center mt-3">
            <select id="continent" class="form-select w-25">
                <option value="europe">Evropa</option>
                <option value="asia">Asie</option>
                <option value="africa">Afrika</option>
                <option value="americas">Amerika</option>
                <option value="oceania">Oceánie</option>
                <option value="antarctic">Antarktida</option>
            </select>
        </div>
    </header>

    <main class="container-fluid my-4">
        <div class="row" id="listCountries"></div>
    </main>

    <div class="modal" id="windowCountry">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detail státu</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body-content">Načítání...</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zavřít</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="atlas.js"></script>
</body>
</html>
